    The code above creates the main landing page for the BookQuest platform, featuring a navigation bar, a promotional message, and an interactive button. 
    It also includes a visual element and provides a link to explore the chatbot on a separate page-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookQuest</title>
    <link rel="icon" href="favicon3.png" type="image/png">
    <link rel="stylesheet" href="titlePageStyles.css">
    <link rel="stylesheet" href="mainStyles.css">
</head>
<body>
    <div class="pageContainer">
        <!-- Global navigation bar with logo and About link -->
        <div class="globalBar">
            <a href="titlePage.html" class="logo"></a>
            <div class="globalBarLinks">
                <a href="aboutPage.html" class="aboutButton">About</a>
            </div>
        </div>
        
        <div class="titleContainer">
            <!-- Main message promoting the BookQuest platform -->
            <p class="titleMessage">Find your next favorite book with BookQuest</p>
            <p class="titleSubheading">The perfect platform to find books that match your interests.</p>
            
            <!-- Button to navigate to the content page -->
            <a href="contentPage.html" class="continueButton">Explore Now</a>
            
            <!-- Visual element of the page to engage users -->
            <img src="titleImage.png" alt="Image" class="titleImage">
        </div>
    </div>
</body>
</html>
