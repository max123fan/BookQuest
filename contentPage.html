<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookQuest</title>
    <link rel="icon" href="favicon3.png" type="image/png">
    <link rel="stylesheet" href="contentPageStyles.css">
    <link rel="stylesheet" href="mainStyles.css">
</head>
<body>
    <div class="pageContainer">
        <div class="globalBar">
            <a href="titlePage.html" class="logo"></a>
            <div class="globalBarLinks">
                <a href="aboutPage.html" class="aboutButton">About</a>
            </div>
        </div>
        
        <div class="chatContainer">
            <div class="promptContainer">
                <div for="userInput" class="promptText">What would you like to read today?</div>
            </div>

            <div class="chatLog" id="chatLog"></div>

            <form class="chatForm" id="chatForm">
                <!-- Change the input to textarea -->
                <input id="userInput" name="userInput" placeholder="Search for a book..." class="chatTextBox" required></input>
                <button type="submit" class="chatGoButton">Go!</button>
            </form>

            <script src="contentPageScript.js"></script>
        </div>
    </div>
</body>
</html>
