<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookQuest</title>
    <!-- Favicon for the website -->
    <link rel="icon" href="favicon3.png" type="image/png">
    <!-- Linking to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section with Navigation Bar -->
    <header>
        <nav>
            <ul>
                <!-- Navigation links for home, about, login, and contact -->
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Hero Section with Welcome Text -->
        <section class="hero">
            <h1 class="colored-word"><span class="color1">Book</span><span class="color2">Quest</span></h1>
            <p>Explore books from libraries around the world, get suggestions based on short descriptions!</p>
        </section>

        <!-- Search Section for User Input -->
        <section class="search-section">
            <!-- Form for book search -->
            <form id="searchForm">
                <label for="userRequest">What would you like to read today?</label>
                <input type="text" id="userRequest" name="userRequest" placeholder="Search for a book..." required>
                <button type="submit">Go!</button>
            </form>
        </section>

        <!-- Section for displaying suggested books (Placeholder for API integration) -->
        <section id="bookSuggestions" class="suggestions-section">
            <h2>Suggested Books</h2>
            <div id="bookResults"></div>
        </section>
    </main>

    <!-- Footer Section with Copyright Information -->
    <footer>
        <p>&copy; 2024 BookQuest | All Rights Reserved</p>
    </footer>

    <!-- Linking to the external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
