<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookQuest</title>
    <link rel="icon" href="favicon3.png" type="image/png">
    <style>
        .colored-word {
            font-size: 2em;
        }
        .color1 {
            color: #585858; /* First color */
        }
        .color2 {
            color: #44a1ff; /* Second color */
        }
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Soft light background */
            color: #333333; /* Dark text for readability */
            padding: 20px;
        }

        /* Header style */
        h1 {
            text-align: left;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            text-align: center;
            margin-top: 20px;
            background-color: #ffffff; /* White background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        /* Label style */
        label {
            font-size: 1.8em;
            font-weight: 550;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 10px;
            display: inline-block;
            color: #585858; /* Soft blue-grey */
        }

        /* Input field style */
        input[type="text"] {
            padding: 12px;
            font-size: 1.1em;
            width: 70%; /* Adjust input width */
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid #d4d4d4; /* Light grey border */
            border-radius: 30px; /* Very curved edges */
            background-color:#f8f8f8
        }

        /* Button style */
        button {
            padding: 12px 20px;
            font-size: 1.1em;
            background-color: #b0d6ff; /* Soft light blue */
            color: #607D8B;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #7aa7ff; /* Slightly darker blue */
        }
    </style>
</head>
<body>
    <h1 class="colored-word"><span class="color1">Book</span><span class="color2">Quest</span></h1>
    <form>
        <label for="userRequest">What would you like to read today?</label>
        <br>
        <input type="text" id="userRequest" name="userRequest" placeholder="Search for a book..." required>
        <br>
        <button type="submit">Go!</button>
    </form>
</body>
</html>
